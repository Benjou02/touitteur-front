<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Touitteur</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="/Touitteur.png" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <header>
    <div class="header-left"><a href="/"><img src="Touitteur.png" alt="Logo" class="logo" /></a></div>
    <div class="header-center">
      <h1>Touitteur</h1>
    </div>
    <div class="header-right"> <button id="logoutButton" class="bigbutton" type="button">Déconnexion</button></div>
  </header>
  <section id="first-section">
    <h2>👋 Derniers touittes</h2>
    <ul id="msgsList">
    </ul>
  </section>
  <section>
    <h2>✉️ Poster un touitte</h2>
    <form>
      <label for="message">Exprimez-vous, <span id="username"></span> :</label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
      <button id="messageButton" class="bigbutton" type="button">Touitter le touitte</button>
    </form>
  </section>

</body>
<script src="touitteur.js"></script>

</html>
