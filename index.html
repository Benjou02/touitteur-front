<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Touitteur</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <header>
    <h1>Touitteur</h1>
  </header>

  <form action="touitteur.html" method="GET">
    <label for="userDDL">Quel Touittosse déjà connu êtes-vous ?</label>
    <select id="userDDL" name="userDDL">
    </select>
    <br>
    <label for="newUser">Ou êtes-vous un tout nouveau Touittosse ?</label>
    <input type="text" id="newUser" name="newUser" placeholder="Nom d'utilisateur">
    <br>
    <button class="bigbutton" type="submit">Entrer dans la Touittosphère</button>
  </form>
</body>
<script src="script.js"></script>

</html>
